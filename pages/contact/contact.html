<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Mounir Faci, développeur Full Stack PHP/Symfony avec 6+ ans d'expérience. Disponible pour projets de développement web, marketplaces et architecture logicielle en Bretagne.">
    <meta name="keywords" content="contact développeur, freelance PHP Symfony, développeur Bretagne, projet marketplace, Clean Architecture, recrutement développeur">
    <meta name="author" content="Mounir Faci">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mounir-faci.github.io/pages/contact/contact.html">
    <meta property="og:title" content="Contact - Mounir Faci">
    <meta property="og:description" content="Contactez-moi pour vos projets">
    
    <title>Contact - Mounir Faci</title>
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/pages/contact/contact.css">
    <link rel="canonical" href="https://mounir-faci.github.io/pages/contact/contact.html">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <main>
        <section class="contact-content">
            <div class="container">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" placeholder="Votre nom" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="votre.email@exemple.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" placeholder="Sujet de votre message" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="8" placeholder="Votre message..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="/components/navigation/navigation.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/js/main.js"></script>
    <script src="/pages/contact/contact.js"></script>
</body>
</html>
