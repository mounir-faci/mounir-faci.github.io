<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Mounir Faci pour vos projets de développement web et d'architecture applicative.">
    <meta name="keywords" content="contact, email, collaboration, développeur, architecte applicatif">
    <meta name="author" content="Mounir Faci">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mounir-faci.github.io/pages/contact/contact.html">
    <meta property="og:title" content="Contact - Mounir Faci">
    <meta property="og:description" content="Contactez-moi pour vos projets">
    
    <title>Contact - Mounir Faci</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="stylesheet" href="/pages/contact/contact.css">
    <link rel="canonical" href="https://mounir-faci.github.io/pages/contact/contact.html">
</head>
<body>
    <div id="nav-placeholder"></div>
    
    <main>
        <section class="page-header">
            <div class="container">
                <h1>Me contacter</h1>
                <p>Discutons de vos projets</p>
            </div>
        </section>
        
        <section class="contact-content">
            <div class="container">
                <div class="contact-info">
                    <h2>Informations de contact</h2>
                    <ul class="contact-list">
                        <li>
                            <strong>Email:</strong>
                            <a href="mailto:votre.email@exemple.com">votre.email@exemple.com</a>
                        </li>
                        <li>
                            <strong>LinkedIn:</strong>
                            <a href="https://www.linkedin.com/in/votre-profil" target="_blank" rel="noopener noreferrer">Mon profil LinkedIn</a>
                        </li>
                        <li>
                            <strong>GitHub:</strong>
                            <a href="https://github.com/mounir-faci" target="_blank" rel="noopener noreferrer">@mounir-faci</a>
                        </li>
                    </ul>
                </div>
                
                <div class="contact-form-section">
                    <h2>Envoyez-moi un message</h2>
                    <form class="contact-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="name">Nom</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Sujet</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-button">Envoyer</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="/components/navigation/navigation.js"></script>
    <script src="/components/footer/footer.js"></script>
    <script src="/js/main.js"></script>
    <script src="/pages/contact/contact.js"></script>
</body>
</html>
