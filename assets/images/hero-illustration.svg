<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions pour les animations -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercles d'arrière-plan animés -->
  <circle cx="300" cy="300" r="250" fill="url(#grad1)" opacity="0.05">
    <animate attributeName="r" values="250;260;250" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="300" r="200" fill="url(#grad1)" opacity="0.08">
    <animate attributeName="r" values="200;210;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Écran d'ordinateur -->
  <g id="computer">
    <!-- Moniteur -->
    <rect x="150" y="180" width="300" height="200" rx="10" fill="#1f2937" stroke="url(#grad1)" stroke-width="4">
      <animate attributeName="y" values="180;175;180" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Écran -->
    <rect x="165" y="195" width="270" height="170" rx="5" fill="#111827"/>
    
    <!-- Lignes de code animées -->
    <g id="code-lines">
      <!-- Ligne 1 -->
      <rect x="180" y="210" width="100" height="8" rx="4" fill="#3b82f6" opacity="0.8">
        <animate attributeName="width" values="100;240;100" dur="2s" repeatCount="indefinite"/>
      </rect>
      <!-- Ligne 2 -->
      <rect x="180" y="230" width="180" height="8" rx="4" fill="#60a5fa" opacity="0.6">
        <animate attributeName="width" values="180;220;180" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <!-- Ligne 3 -->
      <rect x="180" y="250" width="140" height="8" rx="4" fill="#2563eb" opacity="0.7">
        <animate attributeName="width" values="140;200;140" dur="3s" repeatCount="indefinite"/>
      </rect>
      <!-- Ligne 4 -->
      <rect x="180" y="270" width="200" height="8" rx="4" fill="#3b82f6" opacity="0.5">
        <animate attributeName="width" values="200;240;200" dur="2.2s" repeatCount="indefinite"/>
      </rect>
      <!-- Ligne 5 -->
      <rect x="180" y="290" width="160" height="8" rx="4" fill="#60a5fa" opacity="0.8">
        <animate attributeName="width" values="160;190;160" dur="2.8s" repeatCount="indefinite"/>
      </rect>
      <!-- Ligne 6 -->
      <rect x="180" y="310" width="120" height="8" rx="4" fill="#2563eb" opacity="0.6">
        <animate attributeName="width" values="120;180;120" dur="3.2s" repeatCount="indefinite"/>
      </rect>
      <!-- Ligne 7 -->
      <rect x="180" y="330" width="220" height="8" rx="4" fill="#3b82f6" opacity="0.7">
        <animate attributeName="width" values="220;240;220" dur="2.6s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Curseur clignotant -->
    <rect x="240" y="210" width="3" height="8" fill="#60a5fa">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="x" values="240;320;240" dur="4s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Base du moniteur -->
    <rect x="270" y="380" width="60" height="15" rx="3" fill="#374151"/>
    <rect x="250" y="395" width="100" height="5" rx="2" fill="#4b5563"/>
  </g>
  
  <!-- Éléments flottants - Symboles de code -->
  <g id="floating-elements">
    <!-- Balises HTML -->
    <text x="80" y="150" font-family="monospace" font-size="24" fill="#3b82f6" opacity="0.7">
      &lt;/&gt;
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </text>
    
    <!-- Accolades -->
    <text x="480" y="180" font-family="monospace" font-size="28" fill="#60a5fa" opacity="0.6">
      { }
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,10; 0,0" dur="2.5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Fonction -->
    <text x="90" y="380" font-family="monospace" font-size="20" fill="#2563eb" opacity="0.5">
      fn()
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="3.5s" repeatCount="indefinite"/>
    </text>
    
    <!-- Variable -->
    <text x="470" y="400" font-family="monospace" font-size="22" fill="#3b82f6" opacity="0.6">
      const
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,12; 0,0" dur="2.8s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Particules flottantes -->
  <g id="particles">
    <circle cx="120" cy="250" r="4" fill="#60a5fa" opacity="0.4">
      <animate attributeName="cy" values="250;240;250" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="280" r="3" fill="#3b82f6" opacity="0.5">
      <animate attributeName="cy" values="280;270;280" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="320" r="5" fill="#2563eb" opacity="0.3">
      <animate attributeName="cy" values="320;310;320" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="480" cy="240" r="4" fill="#60a5fa" opacity="0.6">
      <animate attributeName="cy" values="240;230;240" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Icônes technologiques flottantes -->
  <g id="tech-icons">
    <!-- React-like atom -->
    <g transform="translate(440, 320)" opacity="0.5">
      <circle cx="0" cy="0" r="8" fill="none" stroke="#60a5fa" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#60a5fa" stroke-width="1.5">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="10s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#60a5fa" stroke-width="1.5" transform="rotate(60)">
        <animateTransform attributeName="transform" type="rotate" from="60 0 0" to="420 0 0" dur="10s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="#60a5fa" stroke-width="1.5" transform="rotate(120)">
        <animateTransform attributeName="transform" type="rotate" from="120 0 0" to="480 0 0" dur="10s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Gear icon -->
    <g transform="translate(150, 320)" opacity="0.4">
      <circle cx="0" cy="0" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
      <animateTransform attributeName="transform" type="rotate" from="0 150 320" to="360 150 320" dur="8s" repeatCount="indefinite"/>
    </g>
  </g>
</svg>
